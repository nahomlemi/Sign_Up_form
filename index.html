<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form | The Odin Project</title>
    <link rel = "stylesheet" type="text/css" href = "./assets/style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="text-box"></div>
            <h2 class="box-text">ODIN</h2>
            <img src="./assets/odin-lined.png" alt="logo" class = "logo"/>
            <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="background_image" class="img" />
        </div>
        <form action="" method ="POST">
            <div class="form">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you relize your deepest dreams. Sign up now to get started.
                <br><br>
                    You know you want to.
                </p>
                
                <fieldset class = "field" data-error = "Invalid Input">
                    <h3>
                        Let's do this!
                    </h3>
                    <div class="first-row">
                        <div class="first-row-left">
                            <label for = "first-name">FIRST NAME</label><br>
                            <input type="text" id = "first-name" name required>
                        </div>
                        <div class="first-row-last">
                            <label for = "last-name">LAST NAME</label><br>
                            <input type="text" id = "last-name" name required>
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="second-row-left">
                            <label for="email">EMAIL</label><br>
                            <input type = "email" id = "email" required/>
                        </div>
                        <div class="second-row-right">
                            <label for= "tel" name="phone-number">PHONE NUMBER</label><br>
                            <input type="number" id="tel" required>
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="second-row-left">
                            <label for= "password" name="password">PASSWORD</label><br>
                            <input type="password" id="password" required>
                        </div>
                        <div class="second-row-right">
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>
                </fieldset>
                <div class="fourth-row">
                    <button type = "submit">Create Account</button>
                </div>    
                <span>Already have an account?</span><a href="https://www.google.com">Log In</a>
            </div>
        </form>
    </div>
</body>
<script src="./assets/app.js"></script>
</html>
